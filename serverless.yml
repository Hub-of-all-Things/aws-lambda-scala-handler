service: serverless-crud-scala

provider:
  name: aws
  runtime: java8
  region: eu-west-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

package:
  artifact: target/scala-2.12/todos.jar

functions:
  ping:
    handler: todos.PingPongHandler::handle
    events:
      - http:
          path: ping
          method: post
          cors: true
  readAll:
    handler: todos.GetAllHandler::handle
    events:
      - http:
          path: todos
          method: get
          cors: true
  create:
      handler: todos.CreateHandler::handle
      events:
        - http:
            path: todos
            method: post
            cors: true
